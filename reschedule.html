</head>
<body>
    <div class="reschedule-form">
        <h2>Reschedule Appointment for Jeffery</h2>
        <form action="#" method="post">
            <label for="new-date">New Date:</label>
            <input type="date" id="new-date" name="new-date" required>
            <br><br>
            <label for="new-time">New Time:</label>
            <input type="time" id="new-time" name="new-time" required>
            <br><br>
            <input type="submit" value="Reschedule">       
         <a class="back" href="Pet.html"><== Cancel</a>
        </form>
    </div>
