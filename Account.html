<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="account">
    <form>
        <input placeholder="email address">
        <input placeholder="username">
        <input placeholder="password" type="password">
        <input placeholder="confirm password" type="password">
        <div class="profile-pic">
            <label for="profile-upload" class="custom-file-upload">
                <img src="upload-icon.png" width="50px">
                <span>Upload Profile Picture</span>
            </label>
            <input id="profile-upload" type="file" accept="image/*" style="display: none;">
        <br><br>
        <a href="terms.html">By creating an account, you agree to the Terms and Conditions<button class="agree">I agree</button></a>
                <br><br>
        <p>Or sign up with</p>
        <br>
        <div class="icon">
        <img src="google-icon.png" width="30px">
        <img src="Facebook.png" width="30px">
        <img src="apple.png" width="30px">
    </div>
        <br><br>
        <button class="submit" type="submit"><a href="Petinfo.html">Create Account</a></button>
    </form>
</div>
</body>
</html>
