<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<form>
    <div class="info">
    <input placeholder="pet name">
    <input placeholder="pet age">
    <input placeholder="species">
    <input placeholder="pet breed">
    <input placeholder="weight">
    <input placeholder="exercise">
    <input placeholder="diet">
    <div class="photo-upload">
        <label for="photo-upload" class="custom-file-upload">
            <img src="upload-icon.png" width="50px">
            <span>Upload Pet Photo</span>
        </label>
        <input id="photo-upload" type="file" accept="image/*" style="display: none;">
    <button class="submit" type="submit"><a href="index.html">Submit</a></button>
    </div>
</form>
    </body>
</html>
